<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="Icons/calculatorIcon.png">
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
    <div id="previousField" class="previous1" ></div>
    <div id="currentField" class="current1"></div>
    </div>
    <button id="allClearBtn" class="span-two operations">AC</button>
    <button id="deleteBtn" class="operations">DEL</button>
    <button id="divideBtn" class="operations">/</button>
    <button id="oneBtn">1</button>
    <button id="twoBtn">2</button>
    <button id="threeBtn">3</button>
    <button id="multiplyBtn" class="operations">*</button>
    <button id="fourBtn">4</button>
    <button id="fiveBtn">5</button>
    <button id="sixBtn">6</button>
    <button id="plusBtn" class="operations">+</button>
    <button id="sevenBtn">7</button>
    <button id="eightBtn">8</button>
    <button id="nineBtn">9</button>
    <button id="minusBtn" class="operations">-</button>
    <button id="dotBtn">.</button>
    <button id="zeroBtn" class="span-two">0</button>
    <button id="equalBtn" class="operations">=</button>
</div>
</body>
</html>
